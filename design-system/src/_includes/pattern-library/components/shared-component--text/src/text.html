{% macro render(content, cms, config) %}
  {% if config and config.isContained %}
    <div class="coop-l-grid__item--sm-10 coop-l-grid__item--md-9 coop-l-grid__item--lg-7">
      <div class="coop-c-text coop-u-margin-bh">
        {{ content.text | markdown }}
      </div>
    </div>
  {% else %}
    <div class="coop-c-text coop-u-margin-bh">
      {{ content.text | markdown }}
    </div>
  {% endif %}
{% endmacro %}
