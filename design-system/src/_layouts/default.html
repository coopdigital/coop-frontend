<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta http-equiv="refresh" content="0;url={{page.redirect_to}}" />
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title | escape }} | {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css?v={{ site.time | date: '%s' }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon"> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-167987980-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-167987980-1');
    </script>
</head>
<body class="{{page.body-page-class}}">
    {% include skip-nav.html %}
    <div class="content-wrapper">
        {% include header.html %}
        <main id="main" class="main">
            {{ content }}
        </main>
    </div>
    {% include feedback.html %}
    <script src="/assets/js/main.js?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
