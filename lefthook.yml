pre-commit:
  parallel: true
  commands:
    build-packages:
      tags: frontend css
      exclude: ./packages/foundations-vars/**
      glob: "*.{css,pcss}"
      run: lerna run dist && git add {staged_files}
    cd ..:
      tags: frontend css tokens
      glob: "packages/foundations-vars/**/*.{js}"
      run: node ./packages/foundations-vars/build.js && node ./packages/foundations-vars/merge.js