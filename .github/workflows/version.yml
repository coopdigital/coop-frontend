name: Version

on:
  workflow_dispatch:

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Run build
      - run: npm ci
      - run: npm run build

      - name: Run lerna version
      - run: npm run package:version
