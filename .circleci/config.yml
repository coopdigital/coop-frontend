version: 2.0

jobs:
  build_packages:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: 'Update NPM'
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: build-cache-{{ checksum "package.json" }}
      - run:
          name: 'Install NPM dependencies'
          command: npm install
      - save_cache:
          key: build-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: 'Build all packages'
          command: npm run build:all


  build_site:
    docker:
      - image: circleci/ruby:2.5.1-node
    steps:
      - checkout
      - run:
          name: update npm
          command: 'sudo npm install -g npm@latest'
          working_directory: ~/project/design-manual
      - restore_cache:
          key: site-cache-{{ checksum "design-manual/package.json" }}
      - run:
          name: Install bundler
          command: gem install bundler
          working_directory: ~/project/design-manual
      - restore_cache:
          key: gemfile-{{ checksum "design-manual/Gemfile.lock" }}
      - run:
          name: Install gems
          command: bundle install
          working_directory: ~/project/design-manual
      - run:
          name: Install node modules
          command: npm install
          working_directory: ~/project/design-manual
      - run:
          name: Build site
          command: npm run build
          working_directory: ~/project/design-manual
      - save_cache:
          key: gemfile-{{ checksum "design-manual/Gemfile.lock" }}
          paths:
            - vendor/bundle
      - save_cache:
          key: site-cache-{{ checksum "design-manual/package.json" }}
          paths:
            - ./node_modules

  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - run:
          name: 'Deploy to Heroku'
          command: git subtree push --prefix design-manual https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build_packages_and_site:
    jobs:
      - build_packages
      - build_site:
          requires:
            - build_packages
      - deploy:
          requires:
            - build_site
          filters:
            branches:
              only: master
