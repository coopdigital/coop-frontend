<div class="coop-c-membership-hero">
  <div class="coop-c-membership-hero__inner">
    <article class="coop-c-membership-hero__content">
      <h1 class="coop-c-membership-hero__title">Membership that makes a difference</h1>

      <div class="coop-c-membership-hero__body">
        <p>Join Co-op for £1 to get member exclusive deals and earn rewards for you and your community.</p>

        <div class="coop-c-membership-hero__cta">
          <p class="coop-c-membership-hero__button">
            <a href="#" class="coop-btn">Join Co-op</a>
          </p>
          <p class="coop-c-membership-hero__caption">
            <a href="#" class="coop-t-link">Register your temporary card</a>
          </p>
        </div>
      </div>
    </article>

    <div class="coop-c-membership-hero__media">
      <picture class="coop-c-membership-hero__picture">
        <!-- if browser supports webp image format, serve the webp format-->
        <source media="(min-width: 64em)" srcset="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-large.webp 1x, /pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-large@2x.webp 2x" type="image/webp">
        <source media="(min-width: 37.5em)" srcset="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-small.webp 1x, /pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-small@2x.webp 2x" type="image/webp">
        <source srcset="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-medium.webp 1x, /pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-medium@2x.webp 2x" type="image/webp">

        <!-- if no webp supported then default to transparent PNG -->
        <source media="(min-width: 64em)" srcset="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-large.png 1x, /pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-large@2x.png 2x" type="image/png">
        <source media="(min-width: 37.5em)" srcset="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-small.png 1x, /pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-small@2x.png 2x" type="image/png">
        <source srcset="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-medium.png 1x, /pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-medium@2x.png 2x" type="image/png">

        <!-- fallback -->
        <img class="coop-c-membership-hero__image" src="/pattern-library/components/packages/shared-component--membershiphero/src/images/digital-card-medium.png" alt="Digital Co-op Card">
      </picture>

      <div class="coop-c-membership-hero__connector">
        <svg class="coop-c-membership-hero__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 476">
          <path class="coop-c-membership-hero__path" d="M0 374h644.51c30.93 0 56-25.07 56-56V157c0-30.93 25.07-56 56-56H1440" stroke-width="8" vector-effect="non-scaling-stroke"/>
        </svg>
      </div>
    </div>
  </div>
</div>
