<div>
  <div data-combobox>
    <label for="combobox">How you know them</label>
    <input
      name="combobox"
      class="coop-form__input"
      type="text"
      placeholder="Select option"
      data-input
      data-testid="combobox-input"
      role="combobox"
      aria-controls="comboboxvalues"
      aria-autocomplete="list"
      aria-expanded="false"
    />
    <div data-dropdown data-testid="combobox-dropdown">
      <ul id="comboboxvalues" role="listbox" data-list>
        <li role="option" aria-selected="false" data-option>Partner</li>
        <li role="option" aria-selected="false" data-option>Spouse</li>
        <li role="option" aria-selected="false" data-option>Parent</li>
        <li role="option" aria-selected="false" data-option>Child</li>
        <li role="option" aria-selected="false" data-option>Brother</li>
        <li role="option" aria-selected="false" data-option>Grandchild</li>
        <li role="option" aria-selected="false" data-option>Father</li>
      </ul>
    </div>
  </div>
</div>
