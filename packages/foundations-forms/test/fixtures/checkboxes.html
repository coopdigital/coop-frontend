<form class="coop-form">
  <div class="coop-form__row">
    <fieldset id="checkbox" class="coop-form__row" aria-describedby="checkbox-hint">
      <legend class="coop-form__label">Do you own:</legend>
      <p id="checkbox-hint" class="coop-form__hint">Select all that apply</p>
      <p id="checkbox-error" class="coop-form__error" hidden></p>
      <div class="coop-form__choice">
        <input type="checkbox" name="checkbox" id="checkbox-1" value="1" class="coop-form__field coop-form__checkbox">
        <label for="checkbox-1" class="coop-form__label">a business</label>
      </div>
      <div class="coop-form__choice">
        <input type="checkbox" name="checkbox" id="checkbox-2" value="2" class="coop-form__field coop-form__checkbox">
        <label for="checkbox-2" class="coop-form__label">agricultural property</label>
      </div>
      <div class="coop-form__choice">
        <input type="checkbox" name="checkbox" id="checkbox-3" value="3" class="coop-form__field coop-form__checkbox">
        <label for="checkbox-3" class="coop-form__label">foreign property</label>
      </div>
      <div class="coop-form__choice">
        <input type="checkbox" name="checkbox" id="checkbox-4" value="4" class="coop-form__field coop-form__checkbox">
        <label for="checkbox-4" class="coop-form__label">trademarks or patents</label>
      </div>
    </fieldset>
  </div>
</form>
