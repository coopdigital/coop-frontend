<form class="coop-form">
  <div class="coop-form__row">
    <fieldset id="dob" aria-describedby="dob-hint">
      <legend class="coop-form__label">What is your date of birth?</legend>
      <p id="dob-hint" class="coop-form__hint">For example 21 12 2020</p>
      <p id="dob-error" class="coop-form__error" hidden></p>
      <div class="coop-form__columns">
        <div class="coop-form__column">
          <label class="coop-form__label" for="dob-day">Day</label>
          <input
            id="dob-day"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="2"
            minlength="2"
            autocomplete="bday-day"
            class="coop-form__field coop-form__input coop-form__input--width-2"
          >
        </div>
        <div class="coop-form__column">
          <label class="coop-form__label" for="dob-month">Month</label>
          <input
            id="dob-month"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="2"
            minlength="2"
            autocomplete="bday-month"
            class="coop-form__field coop-form__input coop-form__input--width-2"
          >
        </div>
        <div class="coop-form__column">
          <label class="coop-form__label" for="dob-year">Year</label>
          <input
            id="dob-year"
            type="text"
            pattern="[0-9]*"
            inputmode="numeric"
            maxlength="4"
            minlength="4"
            autocomplete="bday-year"
            class="coop-form__field coop-form__input coop-form__input--width-4"
          >
        </div>
      </div>
    </fieldset>
  </div>
</form>
